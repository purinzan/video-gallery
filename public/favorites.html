<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お気に入り動画 - 合法動画ギャラリー</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #222;
      padding: 1rem;
      text-align: center;
    }
    header nav a {
      color: #0bf;
      margin: 0 10px;
      text-decoration: none;
    }
    .main-content {
      display: flex;
      flex: 1;
    }
    .sidebar {
      width: 200px;
      background-color: #1c1c1c;
      padding: 1rem;
      overflow-y: auto;
    }
    .sidebar h3 { margin-top: 0; }
    .sidebar .tag {
      display: block;
      padding: 0.25rem 0.5rem;
      margin: 0.25rem 0;
      background-color: #333;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .sidebar .tag.active {
      background-color: #0bf;
      color: #111;
    }
    .container {
      flex: 1;
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
    }
    .search-bar { text-align: center; margin-bottom: 1rem; }
    .search-bar form { display: inline-block; width: 100%; max-width: 800px; }
    .search-bar input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 80%;
      border: none;
      border-radius: 4px 0 0 4px;
    }
    .search-bar button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 0 4px 4px 0;
      background-color: #0bf;
      color: #fff;
      cursor: pointer;
    }
    .selected-tags {
      margin: 0.5rem 0 1rem;
    }
    .selected-tags span {
      display: inline-block;
      background: #0bf;
      color: #111;
      padding: 2px 8px;
      margin: 0 5px 5px 0;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }
    .video-card {
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      transform: scale(0.8);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .video-card:hover { transform: scale(0.84); }
    .video-card img { width: 100%; aspect-ratio: 16/10; object-fit: cover; }
    .video-card h3 { margin: 0.5rem; font-size: 0.9rem; }
    .video-card .tags {
      margin: 0.5rem;
      font-size: 0.75rem;
      color: #aaa;
    }
    .video-card .tags span {
      background: #333;
      padding: 2px 6px;
      margin-right: 5px;
      border-radius: 4px;
      cursor: pointer;
    }
    .video-card .tags span:hover { background: #0bf; color: #111; }
    .favorite-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 1.2rem;
      background: transparent;
      border: none;
      color: gold;
      cursor: pointer;
      z-index: 2;
    }
    .favorite-btn.active { color: orange; }
    .pagination { text-align: center; margin-top: 2rem; }
    .pagination button {
      padding: 0.5rem 1rem;
      background: #333;
      color: #fff;
      border: none;
      margin: 0 5px;
      border-radius: 4px;
      cursor: pointer;
    }
    .pagination span { margin: 0 10px; font-size: 0.9rem; color: #ccc; }
    .pagination button[disabled] { display: none; }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .modal iframe {
      width: 90%;
      height: 90vh;
      max-width: 960px;
    }
  </style>
</head>
<body>
  <header>
    <h1>お気に入り動画</h1>
    <nav>
      <a href="index.html">ホーム</a>
      <a href="about.html">about</a>
      <a href="favorites.html">お気に入り</a>
    </nav>
  </header>

  <div class="main-content">
    <aside class="sidebar">
      <h3>タグで絞り込み</h3>
      <div id="tagList"></div>
    </aside>

    <div class="container">
      <div class="search-bar">
        <form action="search.html" method="get">
          <input type="text" name="query" placeholder="動画タイトルまたはタグを検索...">
          <button type="submit">検索</button>
        </form>
      </div>

      <div id="selectedTags" class="selected-tags"></div>

      <div class="video-grid" id="favoritesGrid"></div>

      <div class="pagination">
        <button onclick="prevPage()">前へ</button>
        <span id="pageInfo"></span>
        <button id="nextButton" onclick="nextPage()">次へ</button>
      </div>
    </div>
  </div>

  <div class="modal" id="modal" onclick="closeModal()">
    <iframe id="modalVideo" src="" frameborder="0" allowfullscreen></iframe>
  </div>

  <script>
    let videoData = [];
    let currentPage = 1;
    const perPage = 6;
    let selectedTags = [];

    async function fetchVideos() {
      const res = await fetch('videos.json');
      let allVideos = await res.json();

      // お気に入りだけ抽出
      const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
      videoData = allVideos.filter(v => favorites.includes(v.id)).map(v => ({
        ...v,
        video: `https://www.xvideos.com/embedframe/${v.id}`
      }));

      renderTags();
      renderVideos();
    }

    function toggleFavorite(id) {
      let favs = JSON.parse(localStorage.getItem('favorites') || '[]');
      if (favs.includes(id)) {
        favs = favs.filter(f => f !== id);
      } else {
        favs.push(id);
      }
      localStorage.setItem('favorites', JSON.stringify(favs));
      // お気に入りリストが変わるので再取得
      fetchVideos();
    }

    function toggleTag(tag) {
      if (selectedTags.includes(tag)) {
        selectedTags = selectedTags.filter(t => t !== tag);
      } else {
        selectedTags.push(tag);
      }
      currentPage = 1;
      renderTags();
      renderSelectedTags();
      renderVideos();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function removeTag(tag) {
      selectedTags = selectedTags.filter(t => t !== tag);
      currentPage = 1;
      renderTags();
      renderSelectedTags();
      renderVideos();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function renderVideos() {
      const grid = document.getElementById('favoritesGrid');
      const filtered = selectedTags.length
        ? videoData.filter(v => selectedTags.every(t => v.tags.includes(t)))
        : videoData;

      const totalPages = Math.ceil(filtered.length / perPage) || 1;
      if (currentPage > totalPages) currentPage = totalPages;

      const start = (currentPage - 1) * perPage;
      const end = start + perPage;
      const paginated = filtered.slice(start, end);

      const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');

      grid.innerHTML = paginated.length === 0
        ? '<p>（お気に入りはまだありません）</p>'
        : paginated.map(video => `
          <div class=\"video-card\">
            <button class=\"favorite-btn ${favorites.includes(video.id) ? 'active' : ''}\" onclick=\"event.stopPropagation(); toggleFavorite('${video.id}')\">${favorites.includes(video.id) ? '★' : '☆'}\</button>
            <div onclick=\"openModal('${video.video}')\">
              <img src=\"${video.thumb}\" alt=\"${video.title}\">
              <h3>${video.title}</h3>
              <div class=\"tags\">${video.tags.map(tag => `<span onclick=\\"event.stopPropagation(); toggleTag('${tag}')\\">${tag}</span>`).join('')}</div>
            </div>
          </div>`).join('');

      document.getElementById('pageInfo').textContent = `${currentPage} / ${totalPages}`;
      document.querySelector('.pagination button:nth-child(1)').disabled = currentPage === 1;
      document.getElementById('nextButton').disabled = currentPage >= totalPages;
    }

    function renderTags() {
      const tagList = document.getElementById('tagList');
      const tags = [...new Set(videoData.flatMap(v => v.tags))].sort();
      tagList.innerHTML = tags.map(tag => `<span class=\"tag ${selectedTags.includes(tag) ? 'active' : ''}\" onclick=\"toggleTag('${tag}')\">${tag}</span>`).join('');
    }

    function renderSelectedTags() {
      const sel = document.getElementById('selectedTags');
      sel.innerHTML = selectedTags.map(tag => `<span onclick=\"removeTag('${tag}')\">${tag} &times;</span>`).join('');
      sel.style.display = selectedTags.length ? 'block' : 'none';
    }

    function openModal(url) {
      document.getElementById('modalVideo').src = url;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modalVideo').src = '';
      document.getElementById('modal').style.display = 'none';
    }

    function nextPage() {
      currentPage++;
      renderVideos();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function prevPage() {
      currentPage--;
      renderVideos();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    fetchVideos();
  </script>
</body>
</html>
