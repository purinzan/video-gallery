<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>検索結果 - 合法動画ギャラリー</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #222;
      padding: 1rem;
      text-align: center;
    }
    header nav a {
      color: #0bf;
      margin: 0 10px;
      text-decoration: none;
    }
    .main-content {
      display: flex;
      flex: 1;
    }
    .sidebar {
      width: 200px;
      background-color: #1c1c1c;
      padding: 1rem;
    }
    .sidebar h3 {
      margin-top: 0;
    }
    .sidebar .tag {
      display: block;
      padding: 0.25rem 0.5rem;
      margin: 0.25rem 0;
      background-color: #333;
      border-radius: 4px;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }
    .container {
      flex: 1;
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
    }
    .search-bar {
      margin-bottom: 1rem;
      text-align: center;
    }
    .search-bar input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 60%;
      border: none;
      border-radius: 4px;
    }
    .search-bar button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      border: none;
      border-radius: 4px;
      background-color: #0bf;
      color: #fff;
      cursor: pointer;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }
    .video-card {
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
      max-width: 100%;
      transform: scale(0.8);
    }
    .video-card:hover {
      transform: scale(0.84);
    }
    .video-card img {
      width: 100%;
      display: block;
      aspect-ratio: 16 / 10;
      object-fit: cover;
    }
    .video-card h3 {
      margin: 0.5rem;
      font-size: 0.9rem;
    }
    .video-card .tags {
      margin: 0.5rem;
      font-size: 0.75rem;
      color: #aaa;
    }
    .video-card .tags span {
      background: #333;
      padding: 2px 6px;
      margin-right: 5px;
      border-radius: 4px;
      cursor: pointer;
    }
    .favorite-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 1.2rem;
      background: transparent;
      border: none;
      color: gold;
      cursor: pointer;
      z-index: 2;
    }
    .favorite-btn.active {
      color: orange;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .modal iframe {
      width: 90%;
      height: 90vh;
      max-width: 960px;
    }
  </style>
</head>
<body>
  <header>
    <h1>検索結果 - 合法動画ギャラリー</h1>
    <nav>
      <a href="index.html">ホーム</a>
      <a href="about.html">about</a>
      <a href="favorites.html">お気に入り</a>
    </nav>
  </header>
  <div class="main-content">
    <aside class="sidebar">
      <h3>タグで絞り込み</h3>
      <div id="tagList"></div>
    </aside>
    <div class="container">
      <div class="search-bar">
        <form action="search.html" method="get">
          <input type="text" name="query" placeholder="動画タイトルまたはタグを検索...">
          <button type="submit">検索</button>
        </form>
      </div>
      <div class="video-grid" id="results"></div>
      <div class="pagination">
        <span id="pageInfo"></span>
      </div>
    </div>
  </div>
  <div class="modal" id="modal" onclick="closeModal()">
    <iframe id="modalVideo" src="" frameborder="0" allowfullscreen></iframe>
  </div>
  <script>
    function openModal(url) {
      document.getElementById('modalVideo').src = url;
      document.getElementById('modal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('modalVideo').src = '';
      document.getElementById('modal').style.display = 'none';
    }
    function toggleFavorite(id) {
      let favs = JSON.parse(localStorage.getItem('favorites') || '[]');
      if (favs.includes(id)) {
        favs = favs.filter(f => f !== id);
      } else {
        favs.push(id);
      }
      localStorage.setItem('favorites', JSON.stringify(favs));
      renderResults();
    }
    let allResults = [];
    let currentPage = 1;
    const perPage = 6;
    async function loadResults() {
      const params = new URLSearchParams(location.search);
      const query = params.get('query')?.toLowerCase() || '';
      const res = await fetch('videos.json');
      const videos = await res.json();
      allResults = videos.filter(video =>
        video.title.toLowerCase().includes(query) ||
        video.tags.some(tag => tag.toLowerCase().includes(query))
      ).map(video => {
        return { ...video, video: `https://www.xvideos.com/embedframe/${video.id}` };
      });
      renderResults();
      renderTags();
    }
    function renderResults() {
      const grid = document.getElementById('results');
      const start = (currentPage - 1) * perPage;
      const end = start + perPage;
      const paginated = allResults.slice(start, end);
      const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
      grid.innerHTML = paginated.map(video => `
        <div class="video-card">
          <button class="favorite-btn ${favorites.includes(video.id) ? 'active' : ''}" onclick="event.stopPropagation(); toggleFavorite('${video.id}')">
            ${favorites.includes(video.id) ? '★' : '☆'}
          </button>
          <div onclick="openModal('${video.video}')">
            <img src="${video.thumb}" alt="${video.title}">
            <h3>${video.title}</h3>
            <div class="tags">
              ${video.tags.map(tag => `<span onclick=\"location.href='search.html?query=${encodeURIComponent(tag)}'\">${tag}</span>`).join('')}
            </div>
          </div>
        </div>
      `).join('');
      const totalPages = Math.ceil(allResults.length / perPage);
      document.getElementById('pageInfo').textContent = `${currentPage} / ${totalPages}`;
    }
    function renderTags() {
      const tagList = document.getElementById('tagList');
      const tags = [...new Set(allResults.flatMap(v => v.tags))];
      tagList.innerHTML = tags.map(tag => `<span class="tag" onclick="location.href='search.html?query=${encodeURIComponent(tag)}'">${tag}</span>`).join('');
    }
    loadResults();
  </script>
</body>
</html>
